<VirtualHost *:80>
    ServerName auth.twileloop.com

    DocumentRoot /home/root/publish
    DirectoryIndex Site.dll

    <Directory /home/root/publish>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ProxyPreserveHost On
    ProxyPass / http://localhost:5000/
    ProxyPassReverse / http://localhost:5000/
RewriteEngine on
RewriteCond %{SERVER_NAME} =pos.twileloop.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
